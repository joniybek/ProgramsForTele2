	{% extends "base.html" %}
{% block content %}
<hr>
<div id="addToView">
<button id="addComment" class="btn btn-default btn-sm btn-success" data-toggle="modal" data-target="#commentModal" value="1">Add</button>
</div>
<!-- Modal HTML -->
<div id="commentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Comment</h4>
			</div>
			
			<div class="modal-body">
					<div class="container">
							<form  action="{{url_for('new_comment',container_id=1)}}" method="POST" id="commentForm">
  <div class="row"> 
<div class="col-xs-6">
		<label for="happened">Happened</label>
		<input id="happened" name="happened" type="text" value="" placeholder="yyyy-mm-dd" class="form-control">
</div>
</div>
  <div class="row"> 
<div class="col-xs-6">
		<label for="incidentnum">Incident #</label>
		<input id="incidentnum" name="incidentnum" type="text"  value="" placeholder="" class="form-control">
</div>	
</div>
  <div class="row">   
<div class="col-xs-6">
		<label for="text">Your comment *</label>
		<textarea  id="text" name="text" value="" placeholder="Type ..." class="form-control" rows="5" ></textarea>
</div>
</div>
  <div class="checkbox">		
		<input id="realf" name="realf" type="checkbox" value="" ><label for="realf">Real</label>
	</div>	
		           <div class="checkbox">
		
		<input id="monthlyf" name="monthlyf" type="checkbox" value="" ><label for="monthlyf">Monthly</label>
	</div>
		    <div class="checkbox">
		
		<input id="newf" name="newf" type="checkbox" value="" ><label for="newf">New</label>
	</div>
				           <div class="checkbox">
		
		<input id="freenotef" name="freenotef" type="checkbox" value="" ><label for="freenotef">FreeNote</label>
	</div>
	<div class="row"> 
		<input id="fileName" name="fileName" type="file">
	</div>
	
	

</div>
</div>
<div class="modal-footer">
<button type="submit" class="btn btn-primary btn-success" id="portform_btnsave" >Save</button>
 <button type="button" class="btn btn-default" data-dismiss="modal" form="#commentForm">Cancel</button>
</form>
</div>

</div>	
</div>	
</div>	
<script type="text/javascript">
$(document).ready(function() {
$("#addComment").click(function(){
        $("#happened").val("");
        $("#incidentnum").val($(this).attr("value"));
        $("#text").val("");
		$("#realf").val("");
		$("#monthlyf").val("");
		$("#newf").val("");
		$("#freenotef").val("");
        $("#commentModal").modal('show');
        return false;
    });
});
</script>
{% endblock %}
